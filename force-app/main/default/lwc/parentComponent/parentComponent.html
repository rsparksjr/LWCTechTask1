<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="6" medium-device-size="6" class="slds-size_1-of-2">
            <div class="bottom-border">
                <lightning-input 
                    data-field='userinput' 
                    class="slds-var-m-bottom_xx-small" 
                    label="Enter Text"
                    placeholder="Enter button label here">
                </lightning-input>
                <!-- <lightning-input onchange={addUserInput} class="slds-var-m-bottom_xx-small" label="Enter Text" placeholder="Enter button label here"></lightning-input> -->
                <lightning-button 
                    variant="neutral" 
                    class="slds-var-m-top_small slds-var-p-bottom_small" 
                    label="Add" 
                    onclick={addInputToList}>
                </lightning-button>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="6" medium-device-size="6" padding="around-medium" class="slds-size_1-of-2">
            <template if:true={selected}>   
                <div class="slds-text-heading_large">
                    Button clicked:
                    <p><i>{input}</i></p>
                </div>
            </template>
        </lightning-layout-item>
        <lightning-layout-item size="6" medium-device-size="6" class="slds-var-m-top_small">
            <div class="container">
            <template for:each={list} for:item="listItem" class="slds-var-m-top_small slds-var-m-bottom_small">
                <c-child-component
                    key={listItem.listId}
                    inputitem={listItem.listName}
                    oninputitemselect={handleSelect}>
                </c-child-component>
            </template>
            </div>
        </lightning-layout-item>
    </lightning-layout>    
</template>
